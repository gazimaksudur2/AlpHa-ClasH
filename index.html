<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Alpha Clash Pro</title>
  </head>
  <body>
    <header></header>
    <main
      class="bg-[#1E1E1E] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <section
        id="home"
        class="min-h-screen flex flex-col items-center justify-center gap-8"
      >
        <h1 class="font-anton text-9xl font-extrabold text-white">
          Alphabet Clash
        </h1>
        <p class="font-poppins font-medium text-2xl text-white">
          Unleash Your Keyboard Kung Fu:Press "Enter" to Play
        </p>
        <button onclick="playStart()"
          class="btn font-poppins font-semibold btn-xs sm:btn-sm md:btn-md lg:btn-lg"
        >
          Play Now
        </button>
      </section>
      <section
        id="play-ground"
        class="hidden min-h-screen flex flex-col items-center justify-center gap-10"
      >
        <div
          class="relative artboard artboard-horizontal phone-6 bg-[#FFFFFFA2] rounded-md flex flex-col items-center justify-center border-[20px] border-[#010313E5]"
        >
          <div class="absolute top-0 flex justify-center">
            <p
              class="bg-[#010313E5] text-white font-poppins font-medium -pt-2 pb-2 px-4 rounded-b-md mx-auto"
            >
              Don't watch keyboard while playing...
            </p>
          </div>
          <h1 id="alpha" class="text-9xl font-poppins text-black font-semibold">Y</h1>
        </div>
        <div class="kbd-container">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div
          class="btn-container font-inter text-xl text-white w-3/4 flex justify-between"
        >
          <button class="btn bg-purple-700 rounded-full border-none">
            Life
            <img src="./images/heartSpark.svg" alt="" />
            <span id="life-now">1</span>
          </button>
          <button class="btn bg-violet-800 rounded-full border-none">
            Score
            <img src="./images/dollar.svg" alt="" />
            <span id="score-now">1</span>
          </button>
        </div>
      </section>
      <section
        id="score-board"
        class="hidden min-h-screen flex flex-col items-center justify-center"
      >
        <div
          class="score-container p-8 rounded-md flex flex-col items-center bg-[#FFFFFF3A] space-y-6"
        >
          <h2 class="text-white font-poppins text-6xl">
            <span class="font-extrabold">Score : </span><span id="total-score">14</span>
          </h2>
          <button id="pl-btn"
            class="btn font-poppins font-semibold text-black btn-xs sm:btn-sm md:btn-md lg:btn-lg"
          >
            Play Again
          </button>
          <p class="text-white font-poppins font-medium text-xl">
            Practice will make you Pro
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/play.js"></script>
  </body>
</html>
